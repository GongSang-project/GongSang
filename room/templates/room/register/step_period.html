{% load static %}

<h1 style="font-size:20px;margin:16px 0 8px;">방 등록하기</h1>
<p style="color:#777;margin:0 0 16px;">{{ step }}</p>

<h2 style="font-size:22px;margin:0 0 18px;">입주 가능 날짜</h2>

{% if form.errors %}
  <div style="background:#ffe8e8;border:1px solid #ffb4b4;padding:10px;border-radius:10px;color:#b10000;margin-bottom:12px;">
    입력을 확인해 주세요.
  </div>
{% endif %}

<form method="post" id="periodForm" novalidate>
  {% csrf_token %}

  <input type="date" name="available_date" required
         value="{{ form.initial.available_date|date:'Y-m-d' }}"
         style="width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;">

  <h3 style="font-size:18px;margin:18px 0 8px;">거주 희망 기간</h3>
  <select name="stay_term" id="stay_term"
          style="width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;">
    {% for v in stay_terms %}
      <option value="{{ v }}" {% if v == initial_stay_term %}selected{% endif %}>{{ v }}</option>
    {% endfor %}
  </select>

  <h3 style="font-size:18px;margin:18px 0 8px;">체험 입주 가능</h3>
  <div style="display:flex;gap:24px;align-items:center;">
    <label><input type="radio" name="trial_ok" value="예" {% if initial_trial_ok != '아니오' %}checked{% endif %}> 예</label>
    <label><input type="radio" name="trial_ok" value="아니오" {% if initial_trial_ok == '아니오' %}checked{% endif %}> 아니오</label>
  </div>

  <button type="submit"
          style="width:100%;margin:24px 0 8px;padding:14px 16px;border:none;border-radius:14px;background:#f0642d;color:#fff;font-size:16px;">
    다음
  </button>
</form>
