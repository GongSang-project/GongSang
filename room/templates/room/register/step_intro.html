<h1 style="font-size:20px;margin:16px 0 8px;">방 등록하기</h1>
<p style="color:#777;margin:0 0 16px;">{{ step }}</p>
<h2 style="font-size:22px;margin:0 8px 10px;">집에 대해 이야기해주세요</h2>

<form method="post">
  {% csrf_token %}
  <textarea name="intro" rows="6" placeholder="예) 햇빛이 잘 들어서 아침마다 방이 환하고 따뜻해요. 조용한 동네라 공부나 휴식하기 좋아요."
            style="width:100%;padding:12px;border:1px solid #ddd;border-radius:12px;"></textarea>

  <button type="submit"
          style="width:100%;margin:18px 0 8px;padding:14px 16px;border:none;border-radius:14px;background:#f0642d;color:#fff;font-size:16px;">
    등록 완료
  </button>
</form>
