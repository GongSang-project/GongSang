<h1 style="font-size:20px;margin:16px 0 8px;">방 등록하기</h1>
<p style="color:#777;margin:0 0 16px;">{{ step }}</p>
<h2 style="font-size:22px;margin:0 8px 6px;">공간별로 사진을 올려주세요</h2>
<p style="color:#666;margin:0 0 16px;">최소 3장, 최대 15장까지 가능합니다.</p>

{% if error %}
  <div style="background:#ffe8e8;border:1px solid #ffb4b4;padding:10px;border-radius:10px;color:#b10000;margin-bottom:12px;">{{ error }}</div>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div style="margin:12px 0;">
    <h3>공용 공간</h3>
    <input type="file" name="common_photos" accept="image/*" multiple>
  </div>

  <div style="margin:12px 0;">
    <h3>청년이 이용할 공간</h3>
    <input type="file" name="youth_photos" accept="image/*" multiple>
  </div>

  <div style="margin:12px 0;">
    <h3>화장실</h3>
    <input type="file" name="bathroom_photos" accept="image/*" multiple>
  </div>

  <button type="submit"
          style="width:100%;margin:18px 0 8px;padding:14px 16px;border:none;border-radius:14px;background:#f0642d;color:#fff;font-size:16px;">
    다음
  </button>
</form>
