{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시니어 홈</title>
  <link rel="stylesheet" href="{% static 'users/css/home_senior.css' %}">
</head>
<body>
  <div id="root">
    <div id="app-wrapper">
      <!-- 헤더 -->
      <div class="header">
        <!-- 로고 -->
        <div class="logo-wrapper">
          <div class="logo">
            <p class="logo-eng">DOOYU</p>
            <p class="logo-ko">두유</p>
          </div>
        </div>

        <!-- 지역 검색창 (HEAD의 datalist + 실제 검색 URL) -->

        <div class="search-box">
          <form method="get" action="{% url 'room:room_list_page' %}" autocomplete="off">
            <input id="region-search" name="region"
                   list="regions"
                   placeholder="지역을 검색해보세요" type="text"/>
            <datalist id="regions">
              {% for s in region_suggestions %}
                <option value="{{ s }}"></option>
              {% endfor %}
            </datalist>
          </form>
        </div>

      </div>

      <!-- 메뉴 리스트 (브랜치 스타일 + HEAD의 실제 링크) -->
      <div class="menu-list">
        <!-- 방 등록하기 -->
        <a class="menu register-room" href="{% url 'room:deed_start' %}">
          <span class="menu-icon">🏠</span>
          <span class="menu-name">방 등록하기</span>
        </a>

        <!-- 등록한 방 보기 -->
        <a class="menu view-room" href="{% url 'room:owner_room_list' %}">
          <span class="menu-icon">🏘️</span>
          <span class="menu-name">등록한 방 보기</span>
        </a>

        <!-- 입주 희망 요청 보기 -->
        <a class="menu view-requests" href="{% url 'room:senior_request_inbox' %}">
          <span class="menu-icon">💌</span>
          <span class="menu-name">입주 희망 요청 보기</span>
        </a>

        <!-- 내 정보 보기 -->
        <a class="menu view-myinfo" href="{% url 'users:senior_info' %}">
          <span class="menu-icon">👤</span>
          <span class="menu-name">내 정보 보기</span>
        </a>
      </div>
    </div>
  </div>

  <script src="{% static 'users/js/home_senior.js' %}"></script>
</body>
</html>
