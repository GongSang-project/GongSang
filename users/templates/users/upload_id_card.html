{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신분증 사진 첨부</title>
    <link rel="stylesheet" href="{% static 'users/css/upload_id_card.css' %}">
</head>
<body>
    <h2>신분증 사진을 첨부해 주세요.</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">제출하기</button>
    </form>
    <script src="{% static 'users/js/upload_id_card.js' %}"></script>
</body>
</html>
