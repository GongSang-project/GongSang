{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 선택</title>
    <link rel="stylesheet" href="{% static 'users/css/user_selection.css' %}">

</head>
<body>
  <div id="root">
    <div id="app-wrapper">

      <div id="splash" class="splash">
       <div>
       <img src="{% static 'users/images/logo_s.png' %}" alt="" class="logo_s">
       <p class="name_s">둘이 집 공유</p>
       </div>
      </div>

      <!-- 로고 -->
      <img src="{% static 'users/images/logo_l.png' %}" alt="" class="logo_l">
      <P class="name_l">둘이 집 공유</P>
      <p class="name_l2">두유</p>

       <!-- 사용자 선택 버튼 -->
       <div class="selection-buttons">
         <a class="senior" href="{% url 'users:user_logout' %}?next={% url 'users:login_as_user' user_type='senior' %}">
          👵 함께 살 청년 맞이
         </a>

         <a class="youth" href="{% url 'users:user_logout' %}?next={% url 'users:login_as_user' user_type='youth' %}">
          👩 함께 살 집 찾기
        </a>
       </div>

       <!-- 오류 메시지 -->
       {% if error_message %}
       <p class="error-message">{{ error_message }}</p>
       {% endif %}

    </div>
  </div>
  <script src="{% static 'users/js/user_selection.js' %}"></script>
</body>
</html>
